<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Swagger Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîê Swagger Access</h1>
            <p>Please login to access the API documentation</p>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    autocomplete="email"
                    placeholder="your.email@example.com"
                >
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    autocomplete="current-password"
                    placeholder="Enter your password"
                >
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                Login
            </button>
        </form>
        
        <div class="footer">
            API Documentation Portal
        </div>
    </div>
    
    <script>
        const redirectURL = "{{.RedirectURL}}";
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>Logging in...';
            
            try {
                const response = await fetch('/auth/login?swagger=true', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Swagger-Login': 'true', // Indicate this is a Swagger login
                    },
                    credentials: 'include', // Important for cookies
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Success - cookie is set synchronously in response headers, redirect immediately
                    submitBtn.textContent = 'Success! Redirecting...';
                    // Small delay for user feedback, then redirect
                    setTimeout(() => {
                        window.location.href = redirectURL || '/swagger';
                    }, 300);
                } else {
                    // Show error
                    const errorMsg = data.error?.message || data.message || 'Login failed. Please check your credentials.';
                    showError(errorMsg);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Login';
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Network error. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        }
        
        // Check if already logged in to Swagger (check swagger cookie via token endpoint)
        // Only check once on page load, with a timeout to prevent infinite loops
        let checkPerformed = false;
        const checkLogin = () => {
            if (checkPerformed) return;
            checkPerformed = true;
            
            fetch('/api/swagger-token', {
                credentials: 'include',
                method: 'GET'
            })
            .then(response => {
                if (response.ok) {
                    // Already logged in to Swagger, redirect after a short delay
                    const targetURL = redirectURL || '/swagger';
                    setTimeout(() => {
                        window.location.href = targetURL;
                    }, 100);
                }
                // If not logged in, do nothing - show the form
            })
            .catch(() => {
                // Not logged in to Swagger or error, show form - do nothing
            });
        };
        
        // Only check once when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', checkLogin);
        } else {
            checkLogin();
        }
    </script>
</body>
</html>
